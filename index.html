<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="main">
      <article class="container">
          <div class="img__container">
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
          </div>

          <div class="text__area">
              <div class="main__text">
                <h1>Equilibrium #3429</h1>
                <p>Our Equilibrium collection promotes balance and calm.</p>
              </div>

              <div class="pricing flex__align">
                <div class="price flex__align">
                  <img src="images/icon-ethereum.svg" alt="icon-ethereum">
                  <span>0.041 ETH</span>
                </div>

                <div class="days flex__align">
                  <img src="images/icon-clock.svg" alt="icon-clock">
                  <span>3 days left</span>
                </div>

              </div>

              <div class="sperator"></div> 

              <div class="creator flex__align">
                <div class="creator__img">
                  <img src="images/image-avatar.png" alt="image-avatar">
                </div>
                <p class="creator__reference">Creation of <a href="#">Jules Wyvern</a></p>
              </div>
              
              

             

          </div>
      </article>
  </main>  

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://github.com/fawadmehmood" target="_blank">Fawad Mehmood</a>
  </footer>
</body>
</html>
